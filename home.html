<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minion shmot</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/style2.css" />
        <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="#" class="header__logo">
                        <img
                            src="./img/logo.png"
                            alt="logo"
                            class="header__image"
                        />
                    </a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">store</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">about us</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main class="main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Hello</h1>
                        <p class="main__text">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Non unde nemo eaque sed architecto
                            necessitatibus consequuntur, accusamus esse, natus,
                            suscipit molestiae enim est aspernatur quis.
                        </p>
                        <div class="main__actions">
                            <a class="main__getinfo" href="">
                                <img
                                    class="actions__button__image"
                                    src=""
                                    alt=""
                                />
                            </a>
                            <div href="" class="actions__icon">
                                <img
                                    class="actions__icon__image"
                                    src="./img/play-market.png"
                                    alt="download on play market"
                                />
                            </div>
                            <div class="actions__icon">
                                <img
                                    class="actions__icon__image"
                                    src="./img/app-store.png"
                                    alt="download on app store"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="main__decor">
                        <div class="decor__image">
                            <img
                                src="./img/minion_circle.png"
                                alt="minion in circle"
                            />
                        </div>
                    </div>
                </div>
            </main>

            <footer class="footer"></footer>
        </div>

        <!-- <script src="script.js"></script> -->
    </body>
</html>
